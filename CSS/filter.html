<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img {
            width: 20%;
        }

        .blur {
            filter: blur(5px);
        }

        .brightness {
            filter: brightness(1.5);
        }

        .contrast {
            filter: contrast(1.5);
        }

        .shadow{
            filter: drop-shadow(20px 20px 20px blue);
        }

        .grayscale{
            filter: grayscale(80%);
        }

        .sepia{
            filter: sepia(70%);
        }
    </style>
</head>

<body>
    <div>
        <img class="blur" src="../Assets/Images/pradeep.jpg" alt="">
    </div>

    <div>
        <img class="brightness" src="../Assets/Images/pradeep.jpg" alt="">
    </div>

    <div>
        <img class="contrast" src="../Assets/Images/pradeep.jpg" alt="">
    </div>

    <div>
        <img class="shadow" src="../Assets/Images/pradeep.jpg" alt="">
    </div>

    <div>
        <img src="../Assets/Images/pradeep.jpg" alt="" class="grayscale">
    </div>

    <div>
        <img src="../Assets/Images/pradeep.jpg" alt="" class="sepia">
    </div>
</body>

</html>
