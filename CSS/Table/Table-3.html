<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 40%;
            margin: 0 auto;
            empty-cells: hide;
        }



        table,
        tr,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>I</th>
                <th>II</th>
                <th>III</th>
                <th>IV</th>
                <th>V</th>
                <th>VI</th>
                <th>VII</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>H</td>
                <td></td>
                <td colspan="3" rowspan="3">Periodic Table Of Elements</td>
                <td></td>
                <td>He</td>
            </tr>
            <tr>
                <td>Li</td>
                <td>Be</td>
                <td>B</td>
                <td>Ne</td>
            </tr>
            <tr>
                <td>Na</td>
                <td>Mg</td>
                <td>Ai</td>
                <td>Ar</td>
            </tr>
            <tr>
                <td>K</td>
                <td>Ca</td>
                <td>Sc</td>
                <td>Ti</td>
                <td>V</td>
                <td>Ga</td>
                <td>Kr</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
