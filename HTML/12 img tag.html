<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>img Tag</h2>
    <p>this tag is used to display 'image' in your website</p>

    <p>image will be not display if you provide "only width" or "only height" <br>both height and width are required to diplay the image</p>
    
    <p>file's "extansion" and "file path" must be given correct to display the image</p>
    <img src="../desktop.jpg" height="200px" alt="Pradeep selfie">
    <img src="pradeep.pg" width="200px" height="200px" >
    <img src="pradeep.pg" width="200px" alt="Pradeep selfie">
    <img src="pradeep.pg" width="200px" alt="width only">
    <img src="pradeep.pg" height="200px" alt="Pradeep selfie">
    <img src="../desktop.jp" height="300px" alt="height only">
    <img src="pradeep.pg" height="200px" alt="no image">
</body>
</html>
