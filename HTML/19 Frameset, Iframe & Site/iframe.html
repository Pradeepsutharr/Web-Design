<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <h2>using 'iframe' tag</h2>
    <p>this tag is used to display the content of other website in your website</p>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14513.07453039692!2d73.6819255!3d24.5799237!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3967e5666895c2ad%3A0x231870e0ef06b671!2sGangour%20Ghat!5e0!3m2!1sen!2sin!4v1684993203865!5m2!1sen!2sin"
        width="560" height="315" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>


    <iframe width="560" height="315" src="https://www.youtube.com/embed/Zo09P45Rn3M" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
