<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Global Attributes</h2>

    <h3>'accesskey'</h3>
    <h5>Example of acceskey</h5><a href="desktop.jpg" accesskey="a">alt+a</a>
    <br><br>
<hr>
    <h3>autocapitalize</h3>
    <h5>example</h5>
    <input type="text" autocapitalize="word">
    <br><br>
<hr>
    <h3>contenteditable</h3>
    <h5>example</h5>
    <p contenteditable="true">this content is editable</p>
<hr>

    <h3>dir</h3>
    <h5>example rtl</h5>
    <input type="text" dir="rtl">
    <h5>example of ltr</h5>
    <input type="text" dir="ltr">

    <hr>
    <h3>draggable</h3>
    <h5>example</h5>
    <p draggable="true">hello everyone this content is draggable</p>

    <hr>
    <h3>Title</h3>
    <h5>example</h5>
    <p> <abbr title="i am a trainee at Tops Technologies">Pradeep</abbr></p>
    <p title="Pradeep Suthar">Pradeep</p>

    <hr>
    <h3></h3>
</body>
</html>
