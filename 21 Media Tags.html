<body>
    <h2>Media Tags</h2>
    <h3>Audio, Video, Images, and Picture Tag</h3> <br>
    <li>if you want autoplay thn uh must add muted attribute</li>
    <li>if you want to add a poster thn you have to remove autoplay</li>
    <table>
        <audio src="/Assets/Audio/5.PUBG Lobby Remix.mp3" ></audio> <br> 
        <audio src="/Assets/Audio/5.PUBG Lobby Remix.mp3" controls></audio> <span>Audio</span><br>


        <span>autoplay loop</span>
        <video src="/Assets/Videos/siv.mp4" width="400px" height="400px" autoplay muted loop controls align="center">loop video</video>


        <span>autoplay muted</span>
        <video src="/Assets/Videos//mockup .mp4"  width="400px" height="400px" autoplay muted controls  align="center"></video></video> <br>


        <span>video with poster</span>
        <video src="/Assets/Videos//mockup .mp4"  width="400px" height="400px" controls  align="center" poster="/Assets/Images/phone mockup.png"></video></video>


        <span>manually playable video</span> 
        <video src="/Assets/Videos/onekiss.mp4"  width="400px" height="400px" controls align="center"></video></video> <br> <br> <br> <br>

      <p>using picture tag</p>
      <picture>
        <source media="(min-width:500px)" srcset="desktop.jpg" width="400px" align="center">
        <img src="/Assets/Images/phone mockup.png" width="400px" alt="">
      </picture>

      <embed src="/Assets/Images/self.jpg" width="200px" type="">
        </table>
</body>
